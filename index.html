<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>I'm Bored</title>
        <link rel = "icon" href ="images/bored.png" type = "image/x-icon">
                  
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <script src="index.js"></script>
    </head>
    <body>
        <div class="banner-text">
            <div id="title-div">
                <h1 id="title"></h1>
            </div>
            <h2>I'm Bored</h2>
            <div class="buttons">
                <div class="container">
                    <h5>Give me something to do</h5>
                    <a class="btn effect01" id="button" target="_blank"><span>GO!</span></a>
                </div>
            </div>
            <div id="select-container">
                <p>Get actvities by type</p>
                <div id="select">
                    <select class="form-select">
                        <option value="recreational">Recreational</option>
                        <option value="education">Education</option>
                        <option value="social">Social</option>
                        <option value="music">Music</option>
                        <option value="relaxation">Relaxation</option>
                        <option value="cooking">Cooking</option>
                        <option value="diy">DIY</option>
                      </select>
                </div>
            </div>
            <div id="spec-container">
                <h1 id="specific">Wanna be a little more specific?</h1>
            </div>
        </div>
        
        <div class="animation-area">
            <ul class="box-area">
            </ul>
        </div>	
    </body>
</html>
